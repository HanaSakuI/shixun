<script>
  $(function (){
    var userCode = window.location.href.split("=")[1];
    $.ajax({
      url:'log',
      type:'post',
      dataType:'json',
      data:{
        "userCode":userCode,
      },
      success:function (d){
        var html = "";
        $.each(d,function (i,item){
          html += "<tr>";
          html += "<td>" + i + 1 + "</td>";
          html += "<td>" + item.userCode + "</td>";
          html += "<td>" + item.userName + "</td>";
          html += "<td>" + item.operateInfo + "</td>";
          html += "<td>" + item.operateDatetime + "</td>";
          html += "</tr>";
        });
        $("table").find("tr:gt(0)").remove();
        $("table").append(html);
      }
    })
  })
</script>

<script>
  function search(){
    $(function (){
      var userCode = window.location.href.split("=")[1];
      $.ajax({
        url:"log",
        type:"post",
        dataType: "json",
        data:{
          "userCode":userCode,
          "beginTime":$("#beginTime").val(),
          "endTime":$("#endTime").val()
        },
        success:function (d){
          var html = "";
          $.each(d,function (i,item){
            html += "<tr>";
            html += "<td>" + i + 1 + "</td>";
            html += "<td>" + item.userCode + "</td>";
            html += "<td>" + item.userName + "</td>";
            html += "<td>" + item.operateInfo + "</td>";
            html += "<td>" + item.operateDatetime + "</td>";
            html += "</tr>";
          });
          $("table").find("tr:gt(0)").remove();
          $("table").append(html);
        }
      })
    })
  }
</script>
